<header class="bg-white shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a [routerLink]="'/'" class="flex items-center space-x-2">
        <img class="w-12 h-12 rounded-full text-indigo-600" src="logo.png" />
        <div>
          <h1 class="text-2xl font-bold text-gray-800">{{ title }}</h1>
          <p class="text-gray-500 text-sm">{{ subtitle }}</p>
        </div>
      </a>
    </div>

    <div class="flex items-center space-x-2">
      <span class="text-gray-600 text-sm">Total recipes:</span>
      @if(totalRecipes$ | async; as totalCount) {
      <span
        class="inline-block bg-indigo-100 text-indigo-800 text-sm font-medium px-3 py-1 rounded-full"
      >
        {{ totalCount }}
      </span>
      } @else {
      <span
        class="inline-block bg-gray-200 text-gray-500 text-sm font-medium px-3 py-1 rounded-full"
      >
        0
      </span>
      }
    </div>
  </div>
</header>
